<!--
    7. Crie um programa que solicite um número inteiro e apresente se ele é positivo ou negativo.
-->

<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
    <script type="text/javascript">
        function VerificarNumero() {
            var num = parseInt(document.getElementById("numero").value);

            if (num >= 0) {
                alert('É um número positivo!');
            }
            else {
                alert('É um número negativo!');
            }
        }

    </script>
</head>

<body>
    <label>Digite um número inteiro</label>
    <input type="number" id="numero" />
    <br />
    <button onclick="VerificarNumero()">Verificar</button>
</body>

</html>
