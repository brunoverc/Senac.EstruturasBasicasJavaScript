<!--1. Crie um programa que solicite a velocidade de um carro e apresente a mensagem "MULTADO, 
    caso a velocidade seja maior que 80.-->

<html>
    <head>
        <script type="text/javascript">
            function verificaVelocidade(){
                var velocidade = document.getElementById("velocidade").value;
                if(velocidade > 80)
                {
                    alert("Multado");
                }
            }
        </script>
    </head>
    <body>
        <label>Digite a velocidade do carro</label>
        <input type="text" id="velocidade"/>
        <br/>
        <button onclick="verificaVelocidade()">Verificar velocidade</button>
    </body>
</html>
