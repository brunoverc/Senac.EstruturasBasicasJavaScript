<!--
    4. Crie um programa para uma loja de sucos. O preço de cada suco é R$ 5.50, porém, 
    se o cliente comprar mais que 10 sucos, o preço individual passa para R$ 4.50. 
    O programa deve solicitar a quantidade de sucos desejados pelo cliente e apresentar o 
    preço final a ser pago.
-->

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>

    <script type="text/javascript">
        function CalcularPrecoSucos(){
            var quantidadeSucos = parseInt(document.getElementById("quantidade").value);
            var valorSucos = 5.50;
            if(quantidadeSucos > 10)
            {
                valorSucos = 4.50;
            }
            var totalConta = valorSucos * quantidadeSucos;
            alert('O valor total da conta foi: R$ ' + totalConta);
        }
    </script>
</head>
<body>
    <label>Digite a quantidade de sucos</label>
    <input type="number" id="quantidade"/>
    <br/>
    <button onclick="CalcularPrecoSucos()">Calcular o valor dos sucos</button>
</body>
</html>
