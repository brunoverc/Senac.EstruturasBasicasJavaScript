<!--
    6. Crie um programa para calcular e informar se compensa mais abastecer um automóvel 
    com gasolina ou com etanol. O programa solicitará ao usuário o preço da gasolina e, 
    em seguida, o preço do etanol.
     Feito isso você deve dividir o valor do etanol pelo preço da gasolina.
    Se o resultado for maior ou igual a 0.7, o programa deve apresentar a mensagem 
    "Compensa abastecer com gasolina". Caso contrário, o programa deve apresentar a mensagem 
    "Compensa abastecer com etanol."
-->

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
    <script type="text/javascript">
        function CalcularCombustivel(){
            var gasolina = parseFloat(document.getElementById("valorGasolina").value);
            var etanol = parseFloat(document.getElementById("valorEtanol").value);

            var resultado = etanol / gasolina;
            
            if(resultado >= 0.7)
            {
                alert('Compensa abastecer com gasolina');
            }
            else
            {
                alert('Compensa abastecer com etanol');
            }
        }
    </script>
</head>
<body>
    <label>Valor da Gasolina:</label>
    <input type="text" id="valorGasolina"/>
    <br/>
    <label>Valor do Etanol:</label>
    <input type="text" id="valorEtanol"/>
    <br/>
    <button onclick="CalcularCombustivel()">Calcular</button>
</body>
</html>
