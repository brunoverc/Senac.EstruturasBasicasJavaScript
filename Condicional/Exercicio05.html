<!--
    5. Crie um programa para gerenciar uma fila de atendimento. O programa deve perguntar se 
    a pessoa precisa de atendimento prioritário ou não. Se for respondido "sim", 
    o programa deve mostrar a mensagem: "Vá para os caixas 1, 2 e 3". 
    Caso contrário deve mostrar a mensagem:
    "Vá para qualquer caixa, exceto os 1, 2 e 3 que são prioritários".
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <script type="text/javascript">
        function verificarFila(){
            var atendimentoPreferencial = document.getElementById("atendimentoPreferencial").value;

            if(atendimentoPreferencial.toUpperCase() === 'SIM')
            {
                alert('Vá para os caixas 1, 2 e 3');
            }
            else
            {
                alert('Vá para qualquer caixa, exceto os 1, 2 e 3 que são prioritários');
            }
        }
    </script>
</head>
<body>
    <label>Você precisa de atendimento preferencial?</label>
    <input type="text" id="atendimentoPreferencial"/>
    <br/>
    <button onclick="verificarFila()">Verificar filas</button>
</body>
</html>
