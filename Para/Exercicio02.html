<!--
    2. Crie um programa para ler 10 números e no final da leitura de todos os números apresente quantos números 
    lidos foram maiores que 50.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
    <script type="text/javascript">
        function VerificaNumeros(){
            var contador = 0;

            for(let i = 1; i <= 10; i++)
            {
                let num = parseInt(prompt("Digite um número"));

                if(num > 50){
                    contador++;
                }
            }

            alert('Existem ' + contador + ' números maiores que 50');
        }
    </script>
</head>
<body>
    <button onclick="VerificaNumeros()">Aperte aqui para iniciar</button>
</body>
</html>
