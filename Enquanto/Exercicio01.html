<!--1. Crie um programa para ler N números até que a soma dos números seja maior ou igual a 100.
Apresente a quantidade de números necessários para alcançar a soma maior ou igual a 100.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>

    <script type="text/javascript">
        function SomaNumeros(){
            var contador = 0;
            var soma = 0;

            while(soma <= 100)
            {
                soma += parseInt(prompt("Digite um número"));
                contador++;
            }

            alert("Foram necessários : " + contador + " números para atingir 100");
        }
    </script>
</head>
<body>
    <button onclick="SomaNumeros()">Aperte aqui para iniciar</button>
</body>
</html>
